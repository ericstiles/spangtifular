/* Color columns */
[class^="col-"] {
  padding-top: 10px;
  padding-bottom: 10px;
  background-color: #eee;
  background-color: rgba(86,61,124,.15);
  border: 1px solid #ddd;
  border: 1px solid rgba(86,61,124,.2);
}

/* Make equal height with table styles */

@media (min-width: 768px) {
  .table-row {
    display: table;
    table-layout: fixed;
  }

  .table-row [class^="col-"] {
    display: table-cell;
    float: none;
  }
}

.demo{
    margin-bottom: -99999px;
    padding-bottom: 99999px;
    background-color:#efefef;
}

#equalheight {
    overflow: hidden; 
}

.row.equal {
  display: flex;
  flex-wrap: wrap;
}
.row.equal > [class*='col-'] {
  flex-grow: 1;
}

</style>
