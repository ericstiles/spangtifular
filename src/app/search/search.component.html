<form [(formGroup)]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
<div>
    <label>you can search for music, browse and view the results</label>
    <input class="form-control" type="text" formControlName="name" placeholder="Search for Music ...">
    <small [hidden]="myForm.controls.name.valid || (myForm.controls.name.pristine && !submitted)">
        Name is required (minimum 2 characters).
    </small>
</div>

</form>
<div *ngIf="searchResult">
<div class="row">
          <div *ngFor="let artist of searchResult">
                
                  <div class="col-md-4 col-sm-5 col-xs-6">
                      <div class="search-result well">
                            <h4><a routerLink="/artists/{{artist.id}}">{{artist.name}}</a></h4>
                            <div *ngIf="artist.genres?.length > 0">
                              <strong>Genres: </strong>
                              <span *ngFor="let genre of artist.genres">
                                {{genre}}
                              </span>
                            </div>
                            <img *ngIf="artist.images && artist.images[2]" [src]="artist.images[2].url">
                      </div>
                  </div>
                </div>
          </div>
  </div>
  <div *ngIf="searchResultTracks">
<div class="row">
          <div *ngFor="let artist of searchResultTracks">
                
                  <div class="col-md-4 col-sm-5 col-xs-6">
                      <div class="search-result well">
                            <h4><a routerLink="/tracks/{{artist.id}}">{{artist.name}}</a></h4>
                      </div>
                  </div>
                </div>
          </div>
  </div>
